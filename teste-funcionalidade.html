      // Main App Component
      function App() {
        const [showCreateAccount, setShowCreateAccount] = useState(false);
        const [showLogin, setShowLogin] = useState(false);

        console.log(
          "App renderized. showLogin:",
          showLogin,
          "showCreateAccount:",
          showCreateAccount
        );

        const handleOpenCreateAccount = () => {
          console.log("Opening Create Account");
          setShowLogin(false);
          setShowCreateAccount(true);
        };

        const handleOpenLogin = () => {
          console.log("Opening Login");
          setShowCreateAccount(false);
          setShowLogin(true);
        };

        const handleCloseModals = () => {
          console.log("Closing all modals");
          setShowCreateAccount(false);
          setShowLogin(false);
        };

        // Se alguma tela está aberta, não mostrar o conteúdo principal
        if (showCreateAccount || showLogin) {
          return (
            <div className="min-h-screen bg-dark-900">
              <CreateAccount
                isVisible={showCreateAccount}
                onClose={handleCloseModals}
                onSwitchToLogin={handleOpenLogin}
              />
              <Login
                isVisible={showLogin}
                onClose={handleCloseModals}
                onSwitchToCreateAccount={handleOpenCreateAccount}
              />

          );

              onOpenCreateAccount={handleOpenCreateAccount}
              onOpenLogin={handleOpenLogin}
